<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Usu√°rio</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome"/>
			<h:inputText value="#{usuarioBean.usuario.nome}"/>
			
			<h:outputLabel value="Login"/>
			<h:inputText value="#{usuarioBean.usuario.login}"/>
			
			<h:outputLabel value="Senha"/>
			<h:inputSecret value="#{usuarioBean.usuario.password}"/>
		</h:panelGrid>
		
		<h:commandButton value="Salvar" action="#{usuarioBean.salva}"/>
	</h:form>
	
	<h:form>
		<h:dataTable value="#{usuarioBean.listaDeUsuarios}" var="usuario">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usuario.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{usuario.login}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="Remover" action="#{usuarioBean.remove}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
